<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h3>user list</h3>
<table border="1" >
<tr><th>id</th><th>pwd</th><th>name</th><th>email</th></tr>
<tr th:each="u : ${list}">
<td th:text="${u.id}"></td>
<td th:text="${u.pwd}"></td>
<td th:text="${u.name}"></td>
<td th:text="${u.email}"></td>
<tr>
</table>
</body>
</html>
