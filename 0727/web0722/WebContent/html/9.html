<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function check(){
	if (f.id.value.length<6){
		alert("아이디는 6글자 이상");
		f.id.focus();
		return;
	}
	
	if (f.pwd.value.length<6){
		alert("비밀번호는 6글자 이상");
		f.id.focus();
		return;
	}
	var html = "가입 정보\n";
	html += "id:"+f.id.value+"\n";
	html += "pwd:"+f.pwd.value+"\n";
	var h = "";
	//hobby(input): 해당 이름의 checkbox 복수개이기 때문에 hobby라는 배열을 가짐
	for(i=0;i<f.hobby.length;i++){
		//checked란? 해당 박스 check되었는지 확인. 
		//form에서 사용될 경우 default로 항목을 check 해놓음.
		if(f.hobby[i].checked){
			h+=f.hobby[i].value+" / ";
		}
	}
	html += "hobby:"+h+"\n";
	var g = f.gender[0].checked ? "f":"m";
	html += "gender:"+g+"\n";
	//grade(select): option이 복수개이기 때문에 options라는 배열을 가짐
	html += "grade:"+f.grade.options[f.grade.selectedIndex].value+"\n";
	html += "msg:" + f.msg.value;
	alert(html);
	res = confirm("가입정보가 맞습니까?");
	if(res){
		f.submit();//폼 데이터를 서버로 전송
	}else{
		alert("가입이 취소되었습니다.")
	}
}
</script>
</head>
<body>
<form action="../a.jsp" method ="post" name="f">
id:<input type="text" name="id"><br/>
pwd:<input type="text" name="pwd"><br/>
취미:<input type="checkbox" name="hobby" value="1">영화 
<input type="checkbox" name="hobby" value="2">여행
<input type="checkbox" name="hobby" value="3">축구 
<input type="checkbox" name="hobby" value="4">농구 <br/>
성별:<input type="radio" name="gender" value="f" checked>여
<input type="radio" name="gender" value="m">남 <br/>
학년:<select name="grade">
<option value="g1">1학년</option>
<option value="g2">2학년</option>
<option value="g3">3학년</option>
<option value="g4">4학년</option>
</select><br/>
가입인사:<textarea rows=5 cols=20 name ="msg"></textarea><br/>
<input type="button" value="가입" onclick="check()">
<input type="reset" value="초기화버튼">
<input type="hidden" name="type" value= "join">
</form>
</form>
</body>
</html>
